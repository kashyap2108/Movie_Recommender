{% extends 'base.html' %}

{% block title %}Reset your password{% endblock %}


{% block content %}
<h3>
	Reset your password
</h3>
<p>Enter your email address and we will send you a link to reset
	your password
</p>
<form method="post" >
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit">
		Send password reset email
	</button>
</form>
{% endblock %}
